<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .info {
            margin: 15px 0;
            font-size: 18px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <div class="info">
            <span class="label">Name:</span> John Lemuel Cueto
        </div>
        <div class="info">
            <span class="label">Birth Date:</span> October 21, 2001
        </div>
        <div class="info">
            <span class="label">Age:</span> 22
        </div>
        <div class="info">
            <span class="label">Sex:</span> Male
        </div>
        <div class="info">
            <span class="label">Address:</span> Parang, Calapan City
        </div>
    </div>
</body>
</html>
